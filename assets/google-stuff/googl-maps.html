<!DOCTYPE html>
<html>
 <head>
   <title>My google Map</title>
   <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">
   
  
 </head>
 <body>
   <h1>My google Map</h1>
   <div id = 'map'></div>
   <script>
     function initMap() {
       var options = {
         zoom: 8,
         center: {lat: 39.7392, lng: -104.9903}
       }
       var map = new google.maps.Map(document.getElementById('map'), options);

     //   });

     //     content: '<h1>Denver University</h1>'
     //   });

     //   marker.addListener('click', function() {
     //     infoWindow.open(map, marker);
     //   });
   
     //add markerfunction
     function addMarker(lt, lg) {
       var marker = new google.maps.Marker({
         position: {lat: lt,lng: lg},
         map: map,
         icon: 'pawIcon_32x32.png'
       });
     }
     addMarker(39.6766, -104.9619);

    }

   </script>
   <!-- api activation -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnL1mPa-gaSVkuqeE8FquM521QqlV6yfc&callback=initMap"
