<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
</head>
<body>
<div class="container">

    <div class="col s12 m7">
        <h2 class="header">Settings</h2>
        <div class="card horizontal">
            <div class="card-image"> 
            </div>
        </div>
    </div>    


    <div class="row">

        <div class="col s3 m3">
            <div class="card brown lighten-2">
                  
            </div>
        </div>
          
        
        <div class="col s9 m9">

            <div class ="row">

                <div class="col s12 m12">
                    <div class="card brown lighten-2">
                        
                    </div>
                </div>
        


            <div class="col s12 m12">
                <div class="card brown lighten-1">
                    <div class="row">
                        <form class="col l12 m12 card-content white-text">
                            <div class="row">
                                <div class="col l12">
                                    <span class="card-title">Account Settings</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 l12 m12">
                                    Address:
                                    <div class="input-field inline" id="addressText">
                                        <!-- <input id="addressInput" type="text" class="validate">
                                        <label id="addressLabel" for="addressInput">Address</label>
                                        <span class="helper-text" data-error="wrong" data-success="right">Ex: 1234 Big Street</span> -->
                                        <i class="material-icons tiny" for="addressText">edit</i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    Dog Owner?
                                    <div class="switch">
                                        <label>
                                          No
                                          <input type="checkbox" id="dogOwnerSettings">
                                          <span class="lever"></span>
                                          Yes
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div> 

    </div>

</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="assets/javascript/logic.js"></script>
</body>
